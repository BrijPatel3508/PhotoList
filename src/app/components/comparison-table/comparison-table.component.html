<table mat-table [dataSource]="dataSource" class="comparison-table">
    <!-- thumbnailUrl Column -->
    <ng-container matColumnDef="thumbnailUrl">
        <th mat-header-cell *matHeaderCellDef class="w-30"></th>
        <td mat-cell *matCellDef="let element">
            <img [src]="element.thumbnailUrl" alt="photo">
        </td>
    </ng-container>

    <!-- id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="w-10"> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- url Column -->
    <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef class="w-30"> URL </th>
        <td mat-cell *matCellDef="let element"> {{element.url}} </td>
    </ng-container>

    <!-- title Column -->
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef class="w-30"> TITLE </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
